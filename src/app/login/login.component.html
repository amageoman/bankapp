<h1>{{aim}}</h1>

<div class="login">
    <i class="fa-regular fa-user fa-2x"></i>
    <!-- <h1>Welcome</h1> -->
    <br>
    <label for="acid">Account Number</label>
    <input type="text" name="accno" #acno id="acid" [placeholder]="data">
    <label for="pid">Password</label>
    <input type="password" name="pid" #psw id="pid" placeholder="Enter password"><br>
    <button type="submit"  (click) ="login(acno,psw)">LOGIN</button> <br>
    <a href="">New User? Register</a>
</div>
